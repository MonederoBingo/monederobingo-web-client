<form class="form-login" ng-submit="processForm()">
    <center>
        <img src="../../images/icon.png" width="50%" height="50%">
    </center>
    <h4 class="form-login-heading">{{'SEND_ACTIVATION_EMAIL' | translate}}</h4>
    <label for="email" class="sr-only">{{'EMAIL' | translate}}</label>
    <input type="email" name="email" id="email" class="form-control" placeholder="{{'EMAIL' | translate}}" required="" ng-model="formData.email" autofocus="" />
    <button class="btn btn-lg blue btn-block" type="submit" ng-disabled="isProcessing">{{'SEND_EMAIL' | translate}}</button>
    <a ui-sref="signin" >{{'SIGNIN' | translate}}</a>
</form>
<div ng-include="'/templates/common/messageHandling.html'"></div>
